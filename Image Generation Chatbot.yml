app:
  description: '```xml

    <instruction>

    Based on the user''s prompt, your task is to generate an image. Follow these steps:


    1. Understand the content specified by the user in the variable {{user_prompt}}.

    2. Visualize the content and break it down into simple shapes and elements.

    3. Start describing the drawing process step by step, starting from the basic
    shapes and gradually adding details.

    4. Make sure your description is clear, detailed, and easy to follow.

    5. Do not include any XML tags in your output.


    For example, if the user prompt is "a tree", your description might start with
    "Start by drawing a vertical line for the trunk, then add a circle for the crown
    of the tree. Gradually add more details like branches, leaves, etc."

    </instruction>


    <input>

    {{user_prompt}}

    </input>


    <output>

    {{drawing_instructions}}

    </output>

    ```'
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: agent-chat
  name: Image Generation
  use_icon_as_answer_icon: true
kind: app
model_config:
  agent_mode:
    enabled: true
    max_iteration: 5
    prompt: null
    strategy: function_call
    tools:
    - enabled: true
      provider_id: dalle
      provider_name: dalle
      provider_type: builtin
      tool_label: DALL-E 3
      tool_name: dalle3
      tool_parameters:
        n: ''
        prompt: ''
        quality: ''
        size: ''
        style: ''
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: true
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: gpt-4
    provider: openai
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: '```xml

    <instruction>

    Based on the user''s prompt, your task is to generate an image. Follow these steps:


    1. Understand the content specified by the user in the variable {{user_prompt}}.

    2. Visualize the content and break it down into simple shapes and elements.

    3. Start describing the drawing process step by step, starting from the basic
    shapes and gradually adding details.

    4. Make sure your description is clear, detailed, and easy to follow.

    5. Do not include any XML tags in your output.


    For example, if the user prompt is "a tree", your description might start with
    "Start by drawing a vertical line for the trunk, then add a circle for the crown
    of the tree. Gradually add more details like branches, leaves, etc."

    </instruction>


    <input>

    {{user_prompt}}

    </input>


    <output>

    {{drawing_instructions}}

    </output>

    ```'
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form:
  - text-input:
      default: ''
      label: user_prompt
      required: false
      variable: user_prompt
  - text-input:
      default: ''
      label: drawing_instructions
      required: false
      variable: drawing_instructions
version: 0.1.5
